{% extends 'base.html' %}

{% block content %}
    <h2 class="center-text">パスワード変更</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">パスワードを変更する</button>
    </form>
    <a href="{% url 'user_page' %}">ユーザーページに戻る</a>
    
{% endblock %}
